version: '3.8'

services:
  mailcleaner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mailcleaner
    ports:
      - "5000:5000"
    volumes:
      # Mount data directory for all persistent files (db, credentials, tokens)
      - ./data:/app/data
    environment:
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-mailcleaner-docker-secret}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - PYTHONUNBUFFERED=1
      - OAUTHLIB_INSECURE_TRANSPORT=1
      - DOCKER_CONTAINER=1
    restart: unless-stopped
    # For OAuth flow, we need to be able to open browser
    # On Windows/Mac, this works automatically through port mapping
